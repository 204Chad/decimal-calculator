<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Decimal Calculator</title>
    <!-- <script src="app.js" defer></script> -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="divide">
      <div class="input-group">
        TTSN <input type="text" id="TTSN" value="0" />
        <button onclick="updateTTSN()">Update</button>
      </div>
      <form>
        <div class="input-group">
          Data Input
          <input class="calendar" type="date" id="input_date" value="" />
          <button type="button" id="next_day_btn">next day</button>
        </div>
        <!-- 두 번째 줄: time_A, time_B, Calculate 버튼 -->
        <div class="input-group">
          Time Input
          <input
            type="number"
            id="time_A"
            inputmode="numeric"
            oninput="checkInputDigits(this)"
            value=""
          />
          <input
            type="number"
            id="time_B"
            inputmode="numeric"
            oninput="checkInputDigits(this)"
            value=""
          />
          <button type="submit" id="exe_btn">Calculate</button>
        </div>
      </form>
    </div>
    <div class="divide">
      <ul id="result"></ul>
    </div>
  </body>
</html>
